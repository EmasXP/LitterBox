[pytest]
# pytest configuration for LitterBox

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory where tests are located
testpaths = tests

# Additional command line options
addopts =
    # Show verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Disable warnings summary (can be enabled with -W)
    --disable-warnings
    # Show print statements
    -s

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    skip: Tests that are skipped intentionally

# Minimum Python version
minversion = 3.8

# Qt/PyQt specific settings
qt_api = pyqt6

# Test file search patterns (avoid searching in manual test directory for automated runs)
norecursedirs = tests/manual .git __pycache__ dist build *.egg-info .tox
